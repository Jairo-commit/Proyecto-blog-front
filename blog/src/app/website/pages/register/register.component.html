<section class="bg-stone-900 h-screen flex">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      [routerLink]="['/posts']"
      class="flex items-center mb-6 text-2xl font-semibold text-stone-100"
    >
      <img
        class="w-8 h-8 mr-2"
        src="/assets/birrete.jpg"
        alt="logo"
      />
      Blog Avanzatech
    </a>
    <div
      class="w-full bg-stone-800 rounded-lg shadow-md border border-stone-700 md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-stone-100 md:text-2xl"
        >
          Create an account
        </h1>
        <form [formGroup]="registerForm" (ngSubmit)="createUser()" class="space-y-4 md:space-y-6">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-stone-300"
              >Your email
            </label>
            <input
              type="username"
              id="username"
              formControlName="username"
              class="bg-stone-700 border border-stone-600 text-stone-100 text-sm rounded-lg focus:ring-emerald-400 focus:border-emerald-400 block w-full p-2.5 placeholder-stone-400"
              placeholder="name@avanzatech.com"
            />
            <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
              <p *ngIf="registerForm.get('username')?.errors?.['required']" class="text-red-400 text-sm mt-1">El email es requerido</p>
              <p *ngIf="registerForm.get('username')?.errors?.['email']" class="text-red-400 text-sm mt-1">El email no es válido</p>
            </div>
            <div *ngIf="serverErrors?.username">
              <p class="text-red-400 text-sm mt-1">{{ serverErrors.username[0] }}</p>
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-stone-300"
              >Password
            </label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-stone-700 border border-stone-600 text-stone-100 text-sm rounded-lg focus:ring-emerald-400 focus:border-emerald-400 block w-full p-2.5 placeholder-stone-400"
            />
            <div *ngIf="tried && registerForm.get('password')?.invalid">
              <p class="text-red-400 text-sm mt-1">La contraseña es requerida</p>
            </div>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium text-stone-300"
              >Confirm password 
            </label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="••••••••"
              class="bg-stone-700 border border-stone-600 text-stone-100 text-sm rounded-lg focus:ring-emerald-400 focus:border-emerald-400 block w-full p-2.5 placeholder-stone-400"
              required=""
            />
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['mustMatch']">
            <p class="text-red-400 text-sm mt-1">Las contraseñas no coinciden</p>
          </div>
          <button
            type="submit"
            class="w-full text-stone-900 bg-emerald-400 hover:bg-emerald-500 focus:ring-4 focus:outline-none focus:ring-emerald-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-stone-400">
            Already have an account?
            <a
              [routerLink]="['/login']"
              class="font-medium text-emerald-400 hover:underline"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
