<section class="bg-gray-500 dark:bg-gray-900 h-screen flex">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="/"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="/assets/birrete.jpg"
        alt="logo"
      />
      Blog avanzatech
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font- medium text-gray-900 dark:text-white"
            >
              Your username {{loginForm.value.username}}
            </label>
            <input
              type="username"
              id="username"
              formControlName="username"
              placeholder="name@avanzatech.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div *ngIf="loginForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
              <div *ngIf="loginForm.get('username')?.errors?.['username']">Correo inválido</div>
            </div>
          </div>
        
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Password {{loginForm.value.password}}
            </label>
            <input
              type="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div *ngIf="status === 'failed' " >
              <p class="text-red-500 text-sm mt-1">
                Credentials are invalid
              </p>
            </div>
          </div>
        
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full text-white bg-teal-500 hover:bg-teal-600 focus:ring-4 focus:outline-none focus:ring-sky-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Login
          </button>
        
          <div class="flex items-center justify-between">
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet?
              <a href="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                Sign up
              </a>
            </p>
          </div>
        </form>
        <button (click)="getProfile()" class="hover:underline">get profile</button>        
      </div>
    </div>
  </div>
</section>
